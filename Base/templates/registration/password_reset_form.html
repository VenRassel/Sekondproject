{% extends "layout.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="reset-container">
    <div class="reset-card">
        <h1>Forgot your password?</h1>
        <p>Enter your account email and we'll send a reset link.</p>

        <form method="post" class="reset-form">
            {% csrf_token %}
            {{ form.email }}
            <button type="submit">Send Reset Link</button>
        </form>

        <p class="back-link"><a href="{% url 'login' %}">Back to login</a></p>
    </div>
</div>

<style>
.reset-container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background: #f8f9fa;
}

.reset-card {
    width: 100%;
    max-width: 420px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 16px;
    padding: 32px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
}

.reset-card h1 {
    margin: 0 0 10px;
    color: #007bff;
    font-size: 26px;
}

.reset-card p {
    color: #555;
    font-size: 14px;
}

.reset-form input {
    width: 100%;
    box-sizing: border-box;
    padding: 12px 14px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 15px;
    margin: 16px 0;
}

.reset-form button {
    width: 100%;
    border: 0;
    border-radius: 8px;
    padding: 12px 14px;
    background: #007bff;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
}

.back-link {
    margin-top: 14px;
    text-align: center;
}

.back-link a {
    color: #007bff;
    text-decoration: none;
    font-weight: 600;
}
</style>
{% endblock %}
