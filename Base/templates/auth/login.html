{% extends "layout.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue to Inventory System</p>
        </div>

        <form method="POST" class="login-form">
            {% csrf_token %}

            <!-- USERNAME -->
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Username</label>
                {{ form.username }}
            </div>

            <!-- PASSWORD -->
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Password</label>
                {{ form.password }}
            </div>

            <div class="helper-links">
                <a href="{% url 'forgot_password' %}">Forgot password?</a>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>

        <div class="login-footer">
            <p>Don't have an account?
                <a href="{% url 'signup' %}">Sign up</a>
            </p>
        </div>
    </div>
</div>

<style>
.login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f8f9fa;
    padding: 20px;
}

.login-card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    padding: 40px;
    width: 100%;
    max-width: 420px;
    border: 1px solid #ddd;
}

.login-header {
    text-align: center;
    margin-bottom: 30px;
}

.login-header h1 {
    font-size: 28px;
    font-weight: bold;
    color: #007bff;
    margin-bottom: 8px;
}

.login-header p {
    color: #666;
    font-size: 14px;
    margin: 0;
}

.login-form {
    margin-top: 30px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: 600;
    color: #333;
    margin-bottom: 8px;
    font-size: 14px;
}

.form-group input {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 15px;
    transition: all 0.3s;
    box-sizing: border-box;
}

.form-group input:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
}

.helper-links {
    text-align: right;
    margin-top: -8px;
    margin-bottom: 12px;
}

.helper-links a {
    color: #007bff;
    font-size: 13px;
    text-decoration: none;
    font-weight: 600;
}

.login-button {
    width: 100%;
    padding: 14px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    margin-top: 10px;
}

.login-button:hover {
    background: #0056b3;
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
}

.login-footer {
    text-align: center;
    margin-top: 24px;
    padding-top: 24px;
    border-top: 1px solid #ddd;
}

.login-footer p {
    color: #666;
    font-size: 14px;
    margin: 0;
}

.login-footer a {
    color: #007bff;
    font-weight: 600;
    text-decoration: none;
}
</style>
{% endblock %}
