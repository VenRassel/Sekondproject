{% extends "layout.html" %}

{% block title %}Check Your Email{% endblock %}

{% block content %}
<div class="reset-container">
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>

    <div class="reset-card" role="status" aria-live="polite">
        <div class="status-icon" aria-hidden="true">âœ“</div>
        <h1>Check Your Email</h1>
        <p class="lead">If the account exists, a secure password reset link was sent.</p>
        <p class="hint">Open your inbox (or spam/junk folder) and click the link to continue.</p>

        <div class="actions">
            <a class="btn btn-primary" href="{% url 'login' %}">Back to Login</a>
            <a class="btn btn-ghost" href="{% url 'forgot_password' %}">Send Again</a>
        </div>
    </div>
</div>

<style>
.reset-container {
    position: relative;
    overflow: hidden;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 24px;
    background:
        radial-gradient(circle at 10% 10%, rgba(0, 123, 255, 0.09), transparent 36%),
        radial-gradient(circle at 90% 80%, rgba(0, 123, 255, 0.08), transparent 38%),
        linear-gradient(180deg, #f4f8ff 0%, #eef2f7 100%);
}

.bg-orb {
    position: absolute;
    width: 380px;
    height: 380px;
    border-radius: 999px;
    filter: blur(28px);
    pointer-events: none;
}

.orb-a {
    top: -120px;
    right: -120px;
    background: rgba(24, 128, 255, 0.18);
}

.orb-b {
    bottom: -140px;
    left: -120px;
    background: rgba(77, 182, 172, 0.16);
}

.reset-card {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 480px;
    background: rgba(255, 255, 255, 0.96);
    border: 1px solid #d7e3f4;
    border-radius: 18px;
    padding: 36px 34px;
    box-shadow: 0 22px 48px rgba(21, 38, 77, 0.15);
    text-align: center;
}

.status-icon {
    width: 52px;
    height: 52px;
    margin: 0 auto 14px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    font-weight: 700;
    color: #0b6b3a;
    background: linear-gradient(135deg, #dcfce7, #c9f4da);
    border: 1px solid #99e2b4;
}

.reset-card h1 {
    margin: 0 0 12px;
    color: #007bff;
    font-size: 34px;
    line-height: 1.1;
    letter-spacing: -0.02em;
}

.lead {
    color: #31415e;
    font-size: 16px;
    margin: 0;
}

.hint {
    margin: 10px 0 24px;
    color: #62708c;
    font-size: 14px;
}

.actions {
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
}

.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-height: 42px;
    padding: 0 16px;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 700;
    text-decoration: none;
    transition: all 0.2s ease;
}

.btn-primary {
    color: #fff;
    background: linear-gradient(135deg, #007bff, #0a65d1);
    border: 1px solid #0a65d1;
}

.btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 18px rgba(0, 107, 224, 0.25);
}

.btn-ghost {
    color: #1a4c93;
    background: #f4f9ff;
    border: 1px solid #c7dcf7;
}

.btn-ghost:hover {
    background: #e9f3ff;
}

@media (max-width: 520px) {
    .reset-card {
        padding: 28px 20px;
    }

    .reset-card h1 {
        font-size: 30px;
    }

    .actions {
        flex-direction: column;
    }
}
</style>
{% endblock %}
