{% extends "layout.html" %}

{% block title %}Check Your Email{% endblock %}

{% block content %}
<div class="reset-container">
    <div class="reset-card">
        <h1>Email Sent</h1>
        <p>If the email exists, a password reset link was sent.</p>
        <p class="back-link"><a href="{% url 'login' %}">Back to login</a></p>
    </div>
</div>

<style>
.reset-container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background: #f8f9fa;
}

.reset-card {
    width: 100%;
    max-width: 420px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 16px;
    padding: 32px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.reset-card h1 {
    margin: 0 0 10px;
    color: #007bff;
    font-size: 26px;
}

.reset-card p {
    color: #555;
    font-size: 14px;
}

.back-link a {
    color: #007bff;
    text-decoration: none;
    font-weight: 600;
}
</style>
{% endblock %}
