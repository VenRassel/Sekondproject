{% extends "layout.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="card">
    <h2>Create Account</h2>

    {% if messages %}
        {% for msg in messages %}
            <p class="error">{{ msg }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Sign Up</button>
    </form>

    <div class="center">
        <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
    </div>
</div>
{% endblock %}
