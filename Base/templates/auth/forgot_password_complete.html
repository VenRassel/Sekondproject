{% extends "layout.html" %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="reset-container">
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>

    <div class="reset-card">
        <div class="status-icon" aria-hidden="true">âœ“</div>
        <h1>Password Updated</h1>
        <p class="lead">Your password has been changed successfully.</p>
        <p class="hint">You can now sign in using your new credentials.</p>

        <div class="actions">
            <a class="btn btn-primary" href="{% url 'login' %}">Log in now</a>
            <a class="btn btn-ghost" href="{% url 'forgot_password' %}">Reset again</a>
        </div>
    </div>
</div>

<style>
.reset-container {
    position: relative;
    overflow: hidden;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 24px;
    background:
        radial-gradient(circle at 8% 12%, rgba(38, 132, 255, 0.1), transparent 35%),
        radial-gradient(circle at 90% 85%, rgba(47, 186, 124, 0.1), transparent 38%),
        linear-gradient(180deg, #f4f7fc 0%, #eef2f7 100%);
}

.bg-orb {
    position: absolute;
    width: 360px;
    height: 360px;
    border-radius: 999px;
    filter: blur(30px);
    pointer-events: none;
}

.orb-a {
    top: -120px;
    right: -110px;
    background: rgba(18, 119, 255, 0.2);
}

.orb-b {
    bottom: -130px;
    left: -120px;
    background: rgba(16, 189, 150, 0.15);
}

.reset-card {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 500px;
    background: rgba(255, 255, 255, 0.96);
    border: 1px solid #d7e3f4;
    border-radius: 20px;
    padding: 38px 34px;
    box-shadow: 0 24px 56px rgba(15, 36, 79, 0.15);
    text-align: center;
}

.status-icon {
    width: 56px;
    height: 56px;
    margin: 0 auto 14px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: 700;
    color: #0d7d4d;
    background: linear-gradient(135deg, #dcfce7, #c7f7dc);
    border: 1px solid #8dd9ad;
}

.reset-card h1 {
    margin: 0 0 12px;
    color: #0a3a78;
    font-size: 36px;
    line-height: 1.06;
    letter-spacing: -0.02em;
}

.lead {
    margin: 0;
    color: #2f4365;
    font-size: 16px;
}

.hint {
    margin: 10px 0 24px;
    color: #647792;
    font-size: 14px;
}

.actions {
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
}

.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-height: 44px;
    padding: 0 18px;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 700;
    text-decoration: none;
    transition: all 0.2s ease;
}

.btn-primary {
    color: #fff;
    background: linear-gradient(135deg, #007bff, #0a63cc);
    border: 1px solid #0a63cc;
}

.btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 12px 20px rgba(0, 100, 210, 0.24);
}

.btn-ghost {
    color: #1a4c93;
    background: #f2f8ff;
    border: 1px solid #c5dbf7;
}

.btn-ghost:hover {
    background: #e8f3ff;
}

@media (max-width: 560px) {
    .reset-card {
        padding: 30px 20px;
    }

    .reset-card h1 {
        font-size: 32px;
    }

    .actions {
        flex-direction: column;
    }
}
</style>
{% endblock %}
