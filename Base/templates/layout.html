<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Inventory{% endblock %}</title>
    <style>
        body { font-family: Arial; background:#f5f5f5; margin:0; padding:40px; }
        .card { background:white; padding:25px; max-width:800px; margin:auto;
                border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
        input, button {
            width:100%; padding:10px; margin-top:10px; border-radius:5px;
            border:1px solid #ddd;
        }
        button { background:#007bff; color:white; border:none; cursor:pointer; }
        button:hover { background:#0056b3; }
        .center { text-align:center; margin-top:15px; }
        a { text-decoration:none; color:#007bff; }
        .error { color:red; margin-top:10px; }
    </style>
</head>
    {% block content %}{% endblock %}
</body>
</html>
